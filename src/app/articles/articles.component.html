<div class="container">
  <h5>Articles...</h5>
  <div class="row" *ngFor="let article of articles">
    <div class="card card-block">
      <h4 class="card-title">{{ article.title }}</h4>
      <p class="card-text">{{ article.author }}</p>
      <a href="{{article.url}}" class="card-link">Open Article</a>
      <a href="{{article.urlToImage}}" class="card-link">Another Link</a>
    </div>
  </div>
</div>
